<article class="prose">
    <h1>{{ .Title }}</h1>
    {{ if eq .Page.Type "tips" }}
        <time datetime="{{ .PublishDate }}">Published: {{.PublishDate.Format "January 2, 2006"}}</time>
        {{ partial "solicitProjectName.html" . }}
    {{ end }}
    {{ partial "image.html" . }}
    {{ .Content }}
</article>
