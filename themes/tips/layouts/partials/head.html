<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ if .Title }}{{ .Title }} | {{ end }}{{end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
    <meta name="keywords" content="Hugo, HTML, CSS, JavaScript, Personal Growth, Tutorial">
    <meta name="author" content="Tough Pixels">
    {{ template "_internal/opengraph.html" . }}
    <style>
        :root {
            --background: lightblue;
        }
        body {
            background: var(--background);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Tamma&display=swap">
    {{- $style := resources.Get "css/main.css" | minify | fingerprint }}
    <link rel="preload" href="{{ $style.Permalink }}" as="style" onload="this.onload=null;this.rel='stylesheet'" />
<noscript><link rel="stylesheet" href="{{ $style.Permalink }}" /></noscript>
    {{- partial "favicons.html" . -}}
</head>
