<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . }}
    <body class="{{ .Kind }} {{ .Layout }}">
        {{- partial "header.html" . }}
        {{- block "main" . }}{{- end }}
        {{ if not (eq .Layout "offline") }}
            {{- partial "footer.html" . }}
        {{ end }}
        {{- partial "footer-scripts.html" . -}}
    </body>
</html>
